{
  rateLimit{
    cost
    nodeCount
    remaining
    resetAt
  }
  user(login: "{login}") {
    avatarUrl
    followers{
      totalCount
    }
    company
    organizations(first:10){
      totalCount
      nodes{
        name
        avatarUrl
      }
    }
    repositories(first: 100, orderBy: {field: STARGAZERS, direction: DESC}) {
      totalCount
      nodes {
        nameWithOwner
        forkCount
        primaryLanguage {
          name
        }
        stargazers {
          totalCount
        }
      }
    }
    repositoriesContributedTo(first: 100, contributionTypes: [COMMIT, ISSUE, PULL_REQUEST, REPOSITORY]) {
      totalCount
      nodes {
        nameWithOwner
        forkCount
        primaryLanguage {
          name
        }
        stargazers{
          totalCount
        }
      }
    }
    topRepositories(first:1,orderBy:{field:STARGAZERS,direction:DESC}){
      totalCount
      nodes{
        nameWithOwner
        forkCount
        primaryLanguage {
          name
        }
        stargazers{
          totalCount
        }
      }
    }
  }
}
